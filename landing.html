<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e1f5e1; /* Pale Green Background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 10px solid #15301f; /* Dark Green Border */
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            color: #15301f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .icon {
            text-align: center;
            background-color: #f0f8f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .icon i {
            font-size: 36px;
            color: #45a049;
        }

        .icon-label {
            margin-top: 40px;
            font-size: 16px;
            color: #15301f;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Website</h1>

    <div class="icon-container">
        <div class="icon">
            <i class="fas fa-search"></i>
            <div class="icon-label">Search</div>
        </div>
        <!-- <div class="icon">
            <i class="fas fa-chart-bar"></i>
            <a href="adamtester.html">
            <div class="icon-label">Dashboard</div>
            </a>
        </div>
         -->
        <a href="adamtester.html">
            <div class="icon">
                <i class="fas fa-chart-bar"></i>
                <div class="icon-label">Dashboard</div>
            </div>
        </a>
        <div class="icon">
            <i class="fas fa-info-circle"></i>
            <div class="icon-label">About</div>
        </div>
    </div>

</body>
</html>
